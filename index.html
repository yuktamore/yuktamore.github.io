        <script>
            const output = document.getElementById('output');
            const input = document.getElementById('terminal-input');
            const commands = {
                help: () => `Available commands:
  <span class="command">about</span>    - Learn about me
  <span class="command">skills</span>   - View my skills
  <span class="command">projects</span> - See my projects
  <span class="command">education</span>  - Educational background
  <span class="command">contact</span>  - Get in touch
  <span class="command">clear</span>    - Clear the terminal
  <span class="command">help</span>     - Show this help message`,

                about: () => `About Me:
Hi! I write backend code for banks, which means precision, performance, and zero tolerance for bugs.
Currently building serious systems at Oracle Financial Services while casually exploring data, cloud, and scalable architectures.
I love working with modern technologies and building interactive applications.`,

                skills: () => `Technical Skills:
• Languages: Java, Python, HTML, CSS
• Frameworks: React, Node.js, Express
• Tools: Git, Docker, VS Code
• Databases: MongoDB, PostgreSQL, MySQL
• Cloud: AWS, Azure
• Other: RESTful APIs, Microservices, Agile Methodologies`,

                projects: () => `Recent Projects:
1. Portfolio Website - This terminal interface!`,

                education: () => `Educational Background:
• B.Tech in Computer Science and Engineering
  - International Institute of Information Technology(I²IT), Pune
  - Graduated: 2022
  - Honors: Data Science`,

                contact: () => `Contact Information:
• Email: yuktamore05@gmail.com
• GitHub: <a href="https://github.com/yuktamore" target="_blank">github.com/yourusername</a>
• LinkedIn: <a href="https://www.linkedin.com/in/yuktamore/" target="_blank">linkedin.com/in/yourprofile</a>`,

                clear: () => 'CLEAR_SCREEN'
            };

            function addOutput(text, className = '') {
                const line = document.createElement('div');
                line.className = `output-line ${className}`;
                line.innerHTML = text;
                output.insertBefore(line, output.lastElementChild);
                output.scrollTop = output.scrollHeight;
            }

            function executeCommand(cmd) {
                const trimmedCmd = cmd.trim().toLowerCase();

                addOutput(`<span class="prompt">yuktamore@portfolio:~$</span> <span class="command">${cmd}</span>`);

                if (trimmedCmd === '') {
                    return;
                }

                if (commands[trimmedCmd]) {
                    const result = commands[trimmedCmd]();
                    if (result === 'CLEAR_SCREEN') {
                        const inputLine = output.lastElementChild;
                        output.innerHTML = '';
                        output.appendChild(inputLine);
                    } else {
                        addOutput(result, 'success');
                    }
                } else {
                    addOutput(`Command not found: ${cmd}. Type <span class="command">help</span> for available commands.`, 'error');
                }

                addOutput('');
            }

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const cmd = input.value;
                    executeCommand(cmd);
                    input.value = '';
                }
            });

            document.addEventListener('click', () => {
                input.focus();
            });

            // Update date and time
            function updateDateTime() {
                const now = new Date();
                const day = String(now.getDate()).padStart(2, '0');
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');

                document.getElementById('datetime').textContent = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
            }

            updateDateTime();
            setInterval(updateDateTime, 1000);
        </script>
